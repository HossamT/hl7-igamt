spring:
  application:
    name: hl7-igamt
  main: 
    allow-bean-definition-overriding: true
server: 
    port: 8091
    contextPath: /
    error:
      include-stacktrace: never
    connection-timeout: 60000
    max-http-header-size: 8192
    tomcat:
      accesslog:
        directory: logs
        enabled: false

logging:
  file: hl7-igamt.log
  path: /var/log/hl7-igamt/
  exception-conversion-word: '%wEx'
  
security:
    headers:
      frame: true
      xss: true
      hsts: all
    enable-csrf: false
    
db:
  name: igamt-hl7
  port: 27017
  host: localhost
  
key: 
  public: /usr/local/etc/hit/igamt/publicKey.txt  

auth:
  url: http://localhost:8090
   

  