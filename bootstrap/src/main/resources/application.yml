spring:
  application:
    name: hl7-igamt
server: 
    port: 8091
    contextPath: /
    error:
      include-stacktrace: never
    connection-timeout: 60000
    max-http-header-size: 8192
    tomcat:
      accesslog:
        directory: logs
        enabled: false

logging:
  file: hl7-igamt.log
  path: /var/log/hl7-igamt/
  exception-conversion-word: '%wEx'
  
security:
    headers:
      frame: true
      xss: true
      hsts: all
    enable-csrf: false
    
db:
  name: igamt-hl7
  port: 27017
  host: localhost
  
key:
  public: /Users/hnt5/projects/hl7-auth/auth-utils/KeyPair/publicKey.txt
  private: /Users/hnt5/projects/hl7-auth/auth-utils/KeyPair/privateKey.txt
  

auth:
  url: http://localhost:8090
  
  
  

  