<div class="custom-menu">


    <ul style="list-style-type: none;">

        <li *ngFor="let item of items">
         <span [ngClass]="{'active-node':activeId==item.id}"> <i class="{{item.icon}}"></i>
          <a  (click)="goTo(item)">
          {{item.label}}

          </a>
         </span>

        </li>

    </ul>

</div>
