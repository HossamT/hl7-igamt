<div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-2">
        <label>IF Assertion Type: </label>
    </div>
    <div class="ui-g-12 ui-md-10">
        <p-dropdown [options]="assertionModes" [(ngModel)]="constraint.ifAssertion.mode" (onChange)="makeConstraintMode(constraint.ifAssertion)"></p-dropdown>
    </div>
</div>
<div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-2">
        <label>IF Assertion </label>
    </div>
    <div class="ui-g-12 ui-md-10">
        <edit-simple-constraint *ngIf="constraint.ifAssertion.mode === 'SIMPLE'" [constraint]="constraint.ifAssertion" [idMap]="idMap" [treeData]="treeData" [ifVerb]="true"></edit-simple-constraint>
        <edit-complex-constraint *ngIf="constraint.ifAssertion.mode === 'COMPLEX'" [constraint]="constraint.ifAssertion" [idMap]="idMap" [treeData]="treeData" [limited]="true" [ifVerb]="true"></edit-complex-constraint>
    </div>
</div>



<div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-2">
        <label>THEN Assertion Type: </label>
    </div>
    <div class="ui-g-12 ui-md-10">
        <p-dropdown [options]="assertionModes" [(ngModel)]="constraint.thenAssertion.mode" (onChange)="makeConstraintMode(constraint.thenAssertion)"></p-dropdown>
    </div>
</div>

<div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-2">
        <label>THEN Assertion </label>
    </div>
    <div class="ui-g-12 ui-md-10">
        <edit-simple-constraint *ngIf="constraint.thenAssertion.mode === 'SIMPLE'" [constraint]="constraint.thenAssertion" [idMap]="idMap" [treeData]="treeData"></edit-simple-constraint>
        <edit-complex-constraint *ngIf="constraint.thenAssertion.mode === 'COMPLEX'" [constraint]="constraint.thenAssertion" [idMap]="idMap" [treeData]="treeData" [limited]="true"></edit-complex-constraint>
    </div>
</div>
