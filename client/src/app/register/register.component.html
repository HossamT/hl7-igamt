<div fxLayout="row"  fxLayoutAlign="center">
  <div fxFlex="50" class="card container-fluid" >
    <h4 class="card-title"> Sign up </h4>
  <form [formGroup]="registrationForm"  #formDir="ngForm">


    <div class="form-group">

      <label for="fullname">Full Name</label>
      <input name="fullname" id="fullname" class="form-control"
             formControlName="fullname" required  >

      <div *ngIf="fullname.invalid && (fullname.dirty || fullname.touched)"
           class="alert alert-danger">

        <div *ngIf="fullname.errors.required">
          Name is required.
        </div>

      </div>
    </div>

    <div class="form-group">

      <label for="username">Username</label>
      <input name="username" id="username" class="form-control"
             formControlName="username" required  >

      <div *ngIf="username.invalid && (username.dirty || username.touched)"
           class="alert alert-danger">

        <div *ngIf="username.errors.required">
         Username is required.
        </div>

      </div>
    </div>

    <div class="form-group">

      <label for="email">e-mail</label>
      <input name="email" id="email" class="form-control"
             formControlName="email" required [(ngModel)]="model.email" >

      <div *ngIf="email.invalid && (email.dirty || email.touched)"
           class="alert alert-danger">

        <div *ngIf="email.errors.required">
          email is required.
        </div>
        <div *ngIf="email.errors.email">
         Please enter a valid e-mail
        </div>

      </div>
    </div>

    <div class="form-group">

      <label for="password">password</label>
      <input name="password" id="password" class="form-control"
             formControlName="password" required [(ngModel)]="model.password">

      <div *ngIf="password.invalid && (password.dirty || password.touched)"
           class="alert alert-danger">

        <div *ngIf="password.errors.required">
          Password is required.
        </div>

      </div>
    </div>

    <div class="form-group">

      <label for="confirmPasswordForm">Confirm password</label>
      <input name="confirmPasswordForm" id="confirmPasswordForm" [(ngModel)]="model.confirmPassword" formControlName="confirmPasswordForm"  name="confirmPasswordForm" required class="form-control">


      <div *ngIf="confirmPasswordForm.invalid && (confirmPasswordForm.dirty || confirmPasswordForm.touched)"
           class="alert alert-danger">

          Passwords do not match

      </div>
    </div>







    <div class="form-group">
      <button [disabled]="loading|| !registrationForm.valid" class="btn btn-primary" (click)="register()">Register</button>
      <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
    </div>
  </form>






</div>
</div>
