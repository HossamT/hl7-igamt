<div class="col-md-6 col-md-offset-3">
  <h2>Register</h2>
  <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <label>Full Name</label>
      <input type="text" class="form-control" name="fullname" [(ngModel)]="model.fullname"  required />
      <div *ngIf="f.submitted && !fullname.valid" class="help-block">First Name is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <label>Username</label>
      <input type="text" class="form-control" name="username" [(ngModel)]="model.username"  required />
      <div *ngIf="f.submitted && !username.valid" class="help-block">User Name is required</div>
    </div>

    <div class="form-group">
      <label >Email</label>
      <input type="text"  class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required/>
      <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>

    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label>Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="model.password" required />
      <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !repassword.valid }">
      <label>Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="model.repassword"  required />
      <div *ngIf="f.submitted && !repassword.valid" class="help-block">Password is required</div>
      <div *ngIf="f.submitted && model.repassword !==password" class="help-block">Password is required</div>

    </div>


    <div class="form-group">
      <label >Organization</label>
      <input type="text" class="form-control" name="organization" [(ngModel)]="model.organization" #password="ngModel"/>
    </div>




    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary" (click)="register()">Register</button>
      <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
    </div>
  </form>
</div>
