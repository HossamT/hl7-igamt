<div fxLayout="row"  fxLayoutAlign="center">

<div fxFlex="50" class="card container-fluid" >
  <h4 class="card-title"> Sign in </h4>
      <form name="form" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
          <input type="text" class="form-control" name="username" [(ngModel)]="username" required placeholder="username" />
          <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <input type="password" class="form-control" name="password" [(ngModel)]="password" required placeholder="password" />
          <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary" (click)="login()">Login</button>
          <a [routerLink]="['/register']" class="btn btn-link">Register</a>
        </div>
      </form>
</div>
</div>
