<ng-container *ngIf="bindingsSync$ | async as bindings">
  <ng-template #headerControls>
    <button class="btn btn-success btn-sm" (click)="openBindingCreateDialog(bindings)" *ngIf="!(viewOnly$ | async)">
      <i class="fa fa-plus"></i> Add Co-Constraint Table Binding
    </button>
  </ng-template>

  <div style="overflow: scroll; height: 100%;">
    <app-context-co-constraint-binding
      [viewOnly]="viewOnly$ | async"
      [bindings]="bindings"
      [segments]="segments | async"
      [datatypes]="datatypes | async"
      [valueSets]="valueSets | async"
      [documentRef]="documentRef$ | async"
      [conformanceProfile]="conformanceProfile"
      [open]="openPanelId"
      (segmentBindingChangeEvent)="segmentBindingChange($event.contextId, $event.value)"
      (formValidEvent)="formValid($event.path, $event.validity)"
      (deleteSegmentBindingEvent)="deleteSegmentBinding($event.segments. $event.segment, $event.contextId, $event.i)"
      (deleteContextBindingEvent)="deleteContextBinding($event.contexts. $event.context, $event.contextId, $event.i)">
    </app-context-co-constraint-binding>
  </div>
</ng-container>
