<div class="hl7-versions-layout">
  <div class="version-label">
    <label>Hl7 Versions: </label>
  </div>
  <div class="radio-buttons">
    <ng-container *ngFor="let v of hl7Versions">
      <p-radioButton (ngModelChange)="select($event)" [(ngModel)]="selcetedVersion" [style]="{'margin-left': '10px'}" label="{{v}}" name="{{v}}"
                     styleClass="'radio-inline'" value="{{v}}">
      </p-radioButton>
    </ng-container>

  </div>
</div>
