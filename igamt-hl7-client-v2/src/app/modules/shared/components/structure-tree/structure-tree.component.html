<p-tree [style]="{'width':'100%', 'height': '100%'}" [value]="structure" (onNodeExpand)="onNodeExpand($event)" (onNodeSelect)="nodeSelected($event)" selectionMode="single" [(selection)]="selectedNode">
  <ng-template let-node pTemplate="default">
    <app-entity-bagde [type]="node.data.type" ></app-entity-bagde> <span *ngIf="node.data.position"> {{node.data.position}}.</span>
    {{node.data.name}}
  </ng-template>
</p-tree>
