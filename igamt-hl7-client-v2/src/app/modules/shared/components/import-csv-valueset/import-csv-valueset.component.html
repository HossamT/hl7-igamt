<h5 mat-dialog-title> {{data.title}}
</h5>
<mat-dialog-content style="height: 200px; width: 400px;">
  <div class="upload-section" *ngIf="!viewOnly">
  <span *ngIf="file" class="upload-span filename">
    <i class="fa fa-times clear" (click)="clear()"></i>
    {{file.name}}
  </span>
    <span *ngIf="!file" class="upload-span upload-text">CLICK OR DROP HERE</span>
    <input #fileInput class="upload file-upload" type="file" accept="text/csv">
  </div>
</mat-dialog-content>
<mat-dialog-actions style="justify-content: flex-end;">
  <button  class="btn btn-sm btn-danger" style="margin-right: 5px;" (click)="cancel()">Cancel</button>
  <button  class="btn btn-sm btn-success" [disabled]="!this.preview" (click)="submit()">Submit</button>
</mat-dialog-actions>
