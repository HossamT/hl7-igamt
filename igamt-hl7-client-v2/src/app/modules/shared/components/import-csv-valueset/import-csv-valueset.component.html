<h5 mat-dialog-title> {{data.title}}
</h5>

<mat-dialog-content>
  <div *ngIf="this.errorMessage" class="alert alert-danger" style="margin-top: 5px;">
    <span>{{this.errorMessage}}</span>
  </div>
  <div *ngIf="!viewOnly" class="upload-section">
  <span *ngIf="file" class="upload-span filename">
    <i (click)="clear()" class="fa fa-times clear"></i>
    {{file.name}}
  </span>
    <span *ngIf="!file" class="upload-span upload-text">CLICK OR DROP HERE</span>
    <input #fileInput accept="text/csv" class="upload file-upload" type="file">
  </div>
</mat-dialog-content>
<mat-dialog-actions style=" display: flex;justify-content: space-between">
  <p-checkbox [(ngModel)]="redirect" binary="true" label="redirect to the created value sets"></p-checkbox>
  <div style="justify-content: flex-end;margin-left:5px;">
    <button (click)="cancel()" class="btn btn-sm btn-danger" style="margin-right: 5px;">Cancel</button>
    <button (click)="submit()" [disabled]="!this.preview || this.errorMessage" class="btn btn-sm btn-success">Submit</button>
  </div>
</mat-dialog-actions>
