<div class="tt-cell">
  <strong *ngIf="!edit">{{constant?.value}}</strong>
  <div class="input-group" *ngIf="edit">
    <input type="text" class="form-control" placeholder="value" aria-describedby="button-addon2" [(ngModel)]="tmp">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="toggleEdit()"><i class="fa fa-check" style="color: green;"></i></button>
    </div>
  </div>
  <button class="btn btn-sm btn-primary" *ngIf="!viewOnly && !edit" (click)="toggleEdit()"><i class="fa fa-pencil"></i></button>
</div>
