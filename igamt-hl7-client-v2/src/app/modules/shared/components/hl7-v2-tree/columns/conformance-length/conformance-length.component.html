<ng-container *ngIf="val && val.confLength !== 'NA'" [ngSwitch]="viewOnly">
  <ng-container *ngSwitchCase="false">
    <div class="tt-cell">
      <input class="range-input" type="text" [name]="location + 'conf-length'" [id]="location + 'conf-length'" placeholder="Conf Length" [(ngModel)]="val.confLength" (ngModelChange)="confLengthChange($event)">
      <button class="btn btn-sm btn-danger" (click)="clear()" style="margin-right: 5px;">
        <i class="fa fa-times"></i>
      </button>
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="true">
      <ng-container [ngSwitch]="val && val.confLength && val.confLength !== 'NA'">
        <strong *ngSwitchCase="true">{{ val.confLength }}</strong>
        <strong *ngSwitchCase="false">NA</strong>
      </ng-container>
  </ng-container>
</ng-container>
