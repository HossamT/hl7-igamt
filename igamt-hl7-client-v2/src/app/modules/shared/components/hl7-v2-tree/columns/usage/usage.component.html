<ng-container  [ngSwitch]="viewOnly">

    <p-dropdown
    [style]="{'min-width': '70px'}"
    *ngSwitchCase="false"
    [options]="options"
    (onChange)="modelChange($event)"
    [(ngModel)]="usage.value"
    [appendTo]="anchor" ></p-dropdown>

    <strong *ngSwitchCase="true">{{usage.value}}</strong>

    <ng-container *ngIf="predicate && usage.value === 'C'">
      ( {{predicate.trueUsage}} / {{predicate.falseUsage}} )
    </ng-container>


</ng-container>
