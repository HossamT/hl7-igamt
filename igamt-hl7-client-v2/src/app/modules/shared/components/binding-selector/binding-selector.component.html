<h2 mat-dialog-title>Edit Binding</h2>

<mat-dialog-content>


  <p-radioButton name="vs" value="VALUESET" label="Value set" [(ngModel)]="selectedValue" ></p-radioButton>

  <p-radioButton name="sg" value="SINGLECODE" label="Single code" [(ngModel)]="selectedValue" [style]="{'margin-left': '50px'}"></p-radioButton>

  <p-table *ngIf="selectedValue=='VALUESET'" #dt1 [value]="data.resources" [globalFilterFields]="['variableName','name']" scrollHeight="100%" [style]="{'width': '400px'}" sortField="bindingIdentifier"
           scrollable="true">
    <ng-template pTemplate="caption">
      <div style="text-align: left">
        <div class="input-group" style="margin-left: 10px;">
          <div class="input-group-prepend" style="height: 35px;">
            <span class="input-group-text" id="inputGroupPrepend3"><i class="fa fa-filter"></i></span>
          </div>
          <input (input)="dt1.filterGlobal($event.target.value, 'contains')" class="form-control" placeholder="Filter"
                 style="background-color: #f0f0f0; text-align: left; height: 35px;" type="text">
        </div>
      </div>
    </ng-template>
    <ng-template let-columns pTemplate="header">
      <tr>
        <th class="header-padding">
          Value Sets
        </th>
        <th class="header-padding" style="width:65px">
          Add
        </th>

      </tr>
    </ng-template>
    <ng-template let-columns="columns" let-expanded="expanded" let-index="rowIndex" let-node="node" let-rowData let-rowNode pTemplate="body">
      <tr>
        <td>
          <app-display-section [element]="rowData"></app-display-section>
        </td>
        <td style="width:65px">
          <button class="btn-primary btn btn-sm" >
            <i class="fa fa-plus"></i>
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-dropdown [options]="data.resources" [(ngModel)]="selectedValueSet" [style]="{'width':'150px'}">
    <ng-template let-vs pTemplate="item">
      <app-display-section [element]="vs.data"></app-display-section>
    </ng-template>
  </p-dropdown>
</mat-dialog-content>
<mat-dialog-actions style="justify-content: flex-end;">
  <button (click)="cancel()" class="btn btn-sm btn-danger" style="margin-right: 5px;">Cancel</button>
  <button (click)="submit()" class="btn btn-sm btn-success">Submit</button>
</mat-dialog-actions>
