<div class="form-group">
  <label [for]="id" class="form-label-lg">{{label}}</label>
  <input (blur)="onTouch()" (input)="valueChange($event.target.value)" [disabled]="disabled" [id]="id" [name]="name" [placeholder]="placeholder"
         [required]="required" [type]="type" [value]="value" class="form-control">
  <div *ngIf="control.invalid && (control.dirty || control.touched)" class="input-form-invalid-feedback"
       style="margin-left: 10px;">
    {{convertErrors()}}
  </div>
</div>
