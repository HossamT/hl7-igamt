<h2 mat-dialog-title>{{ data.title }}</h2>
<div id="content" [froalaEditor]="{}" [(ngModel)]="data.content"
style="flex-grow: 1; display: flex; flex-direction: column;"></div>
<div style="margin-top: 10px;">
  <button [mat-dialog-close]="undefined" class="btn btn-sm btn-danger" style="margin-right: 5px;">Cancel</button>
  <button [mat-dialog-close]="data.content" class="btn btn-sm btn-success">Edit</button>
</div>
