<p-accordion [multiple]="true">
  <p-accordionTab header="User Guides">
    <app-documentation-list [list]="userguides" [documentationType]="'USERGUIDE'" (add)="addSection($event)" (delete)="deleteSection($event)"> </app-documentation-list>


  </p-accordionTab>
  <p-accordionTab header="FAQs">
    <app-documentation-list [list]="faqs" [documentationType]="'FAQ'" (add)="addSection($event)" (delete)="deleteSection($event)"> </app-documentation-list>
  </p-accordionTab>
  <p-accordionTab header="IGAMT Implementation Decisions">
    <app-documentation-list [list]="decisions" [documentationType]="'IMPLEMENTATIONDECISION'" (add)="addSection($event)" (delete)="deleteSection($event)"> </app-documentation-list>
  </p-accordionTab>
  <p-accordionTab header="Releases Notes">
    <app-documentation-list [list]="releaseNotes" [documentationType]="'RELEASENOTE'" (add)="addSection($event)" (delete)="deleteSection($event)"> </app-documentation-list>
  </p-accordionTab>
  <p-accordionTab header="My Notes">
    <app-documentation-list [list]="userNotes" [documentationType]="'USERNOTES'" (add)="addSection($event)" (delete)="deleteSection($event)"> </app-documentation-list>
  </p-accordionTab>
  <p-accordionTab header="Glossary">
    <app-documentation-list [list]="glossary" [documentationType]="'GLOSSARY'" (add)="addSection($event)" (delete)="deleteSection($event)"> </app-documentation-list>
  </p-accordionTab>
</p-accordion>
