<div class="page-container-nopad">
  <div class="wrapper">
    <div class="titlebar">
      <h3>IGAMT Documentation</h3>


    </div>

    <div class="page-container">
      <div class="container-section">
        <div style="display: flex; flex-direction: row; justify-content: space-between">
          <div>
            dwdwws
          </div>
          <div *ngIf="(editMode$ | async) && (admin$ |async)">
            <button class="btn btn-success" [disabled]="!(valid |async) || !(changed| async)" (click)="save()">
              Save
            </button>
            <button class="btn btn-danger" [disabled]="!(changed| async)" (click)="reset()">
              Reset
            </button>
          </div>
          <div *ngIf=" !(editMode$ | async) && (admin$ |async)">
            <button class="btn btn-success" (click)="edit()">
              Edit
            </button>
          </div>

        </div>
          <router-outlet></router-outlet>
      </div>
      <ng-container>
        <app-documentation-side-bar [userguides]="userguides$ |async" [decisions]="decisions$ |async" [faqs]="faqs$ |async"
        [glossary]="glossary$| async" [releaseNotes]="releaseNotes$ |async" [userNotes]="userNotes$ |async"></app-documentation-side-bar>
      </ng-container>
    </div>
  </div>
</div>
