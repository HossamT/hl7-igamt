<div style="width: 100%; display: flex; align-items: flex-start;">
  <div style="width: 100%;">

    <div class="card card-configuration" style="flex-grow: 1; margin-bottom: 10px;">
      <h5 class="card-title title-text custom-card-title">Usages (Fields to Export)</h5>
      <ul class="list-group list-group-flush">

        <li class="list-group-item"><p-checkbox label="R" binary="true" [(ngModel)]="config.codesExport.r" (onChange)="triggerChange()"></p-checkbox></li>
        <li class="list-group-item"><p-checkbox label="P" binary="true" [(ngModel)]="config.codesExport.p" (onChange)="triggerChange()"></p-checkbox></li>
        <li class="list-group-item"><p-checkbox label="E" binary="true" [(ngModel)]="config.codesExport.e" (onChange)="triggerChange()"></p-checkbox></li>

      </ul>
    </div>

    <div class="card card-configuration" style="flex-grow: 1; margin-bottom: 10px;">
      <h5 class="card-title title-text custom-card-title">Metadata</h5>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><p-checkbox label="Stability" binary="true" [(ngModel)]="config.stability" (onChange)="triggerChange()"></p-checkbox></li>
        <li class="list-group-item"><p-checkbox label="Extensibility" binary="true" [(ngModel)]="config.extensibility" (onChange)="triggerChange()"></p-checkbox></li>
        <li class="list-group-item"><p-checkbox label="Content Definition" binary="true" [(ngModel)]="config.contentDefinition" (onChange)="triggerChange()"></p-checkbox></li>
        <li class="list-group-item"><p-checkbox label="URL" binary="true" [(ngModel)]="config.url" (onChange)="triggerChange()"></p-checkbox></li>
        <li class="list-group-item"><p-checkbox label="Type Internal/External" binary="true" [(ngModel)]="config.vsType" (onChange)="triggerChange()"></p-checkbox></li>
      </ul>
    </div>

  </div>
</div>
