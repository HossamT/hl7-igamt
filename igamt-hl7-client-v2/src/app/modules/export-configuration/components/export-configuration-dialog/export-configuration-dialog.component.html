  <div style="width: 100%;" class="dg-container">
  <div class="config-toc">
    <div class="input-group sidebar-filter">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroupPrepend3"><i class="fa fa-filter"></i></span>
      </div>
      <input (keyup)="filterFn($event.target.value)" class="form-control" id="validationServerUsername" placeholder="Filter" required style="background-color: #f0f0f0;" type="text">
    </div>
    <div class="sidebar-controls">
      <div></div>
      <div class="btn-group mr-2" role="group">
        <button (click)="scrollTo('messages')" class="btn btn-text btn-sm entity-badge-conformance-profile" type="button">
          CP
        </button>
        <button (click)="scrollTo('segments')" class="btn btn-text btn-sm entity-badge-segment" type="button">
          S
        </button>
        <button (click)="scrollTo('datatypes')" class="btn btn-text btn-sm entity-badge-datatype" type="button">
          DT
        </button>
        <button (click)="scrollTo('valueSets')" class="btn btn-text btn-sm entity-badge-valueset" type="button">
          VS
        </button>
        <button  class="btn btn-text btn-sm btn-primary" (click)="expandAll()">
          <i class="fa fa-expand"></i>
        </button>
        <button  class="btn btn-text btn-sm btn-primary"  (click)="collapseAll()">
          <i class="fa fa-compress"></i>
        </button>
        <button  class="btn btn-text btn-sm btn-primary" type="button" (click)="addSection()">
          <i class="fa fa-plus"></i>
        </button>
      </div>
    </div>
    <div class="sidebar-content">
      <app-configuration-toc
        [nodes]="toc | async"
        (select)="select($event)"
      ></app-configuration-toc>
    </div>
  </div>
  <div class="config-panel">
    <div class="titlebar">
        <h5 class="title-text">
            <app-scope-badge *ngIf="selected?.domainInfo" [scope]="selected?.domainInfo.scope" [version]="selected?.domainInfo.version"></app-scope-badge>
            <app-entity-bagde [type]="selected?.type"></app-entity-bagde>
            <span *ngIf="selected?.type !== 'IGDOCUMENT'" >
              <span *ngIf="selected?.path"> {{selected?.path}} </span>
              <span> {{selected?.fixedName}}</span>
              <span *ngIf="selected?.fixedName && selected?.variableName">_</span>
                <span> {{selected?.variableName}}</span>
            </span>
            <span *ngIf="selected?.type === 'IGDOCUMENT'" > Implementation Guide</span>
        </h5>
    </div>
    <div class="content">
      <ng-container [ngSwitch]="type" >
        <ng-container *ngSwitchCase="'SEGMENT'">
          <app-segment-export-configuration></app-segment-export-configuration>
        </ng-container>
        <ng-container *ngSwitchCase="'VALUESET'">
          <app-value-set-export-configuration></app-value-set-export-configuration>
        </ng-container>
        <ng-container *ngSwitchCase="'DATATYPE'">
          <app-datatype-export-configuration></app-datatype-export-configuration>
        </ng-container>
        <ng-container *ngSwitchCase="'CONFORMANCEPROFILE'">
          <app-conformance-profile-export-configuration></app-conformance-profile-export-configuration>
        </ng-container>
      </ng-container>
    </div>
    <div>

    </div>
  </div>
</div>
