<div class="sidebar-filter" style="text-align: center;">
  <div class="filter">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroupPrepend3"><i class="fa fa-filter"></i></span>
      </div>
      <input (keyup)="filterFn($event.target.value)" class="form-control" id="validationServerUsername"
             placeholder="Filter" required style="background-color: #f0f0f0; text-align: center;" type="text">
    </div>
  </div>
</div>
<div class="sidebar-controls">
  <div class="btn-group mr-2" role="group">
    <button (click)="scrollTo('messages')" class="btn btn-text entity-badge-conformance-profile button-badge" type="button">
      CP
    </button>
    <button (click)="scrollTo('segments')" class="btn btn-text entity-badge-segment button-badge" type="button">
      S
    </button>
    <button (click)="scrollTo('datatypes')" class="btn btn-text entity-badge-datatype button-badge" type="button">
      DT
    </button>
    <button (click)="scrollTo('valueSets')" class="btn btn-text  entity-badge-valueset button-badge" type="button">
      VS
    </button>
    <button  class="btn btn-text btn-primary" (click)="expandAll()">
      <i class="fa fa-expand"></i>
    </button>
    <button  class="btn btn-text btn-primary"  (click)="collapseAll()">
      <i class="fa fa-compress"></i>
    </button>
    <button  class="btn btn-text btn-primary" type="button" (click)="addSection()">
      <i class="fa fa-plus"></i>
    </button>
  </div>
</div>
<div class="sidebar-content" id="sidebar-content">
  <app-ig-toc (nodeState)="update($event)" [nodes]="nodes$ | async" (addChildren)="addChildren($event)" (copy)="copy($event)"></app-ig-toc>
</div>
