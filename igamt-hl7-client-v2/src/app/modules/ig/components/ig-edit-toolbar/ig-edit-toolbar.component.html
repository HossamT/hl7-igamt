<div>
    <button [class]="'btn btn-sm btn-default ' + (fullscreen ? 'toggled-fs' : '')" (click)="toggleFullscreen()" style="margin-left: 10px;">
      <i class="fa fa-arrows-alt" aria-hidden="true" style="font-size: 1.5em;"></i>
    </button>
</div>
<div>
  <button class="btn btn-info btn-sm toolbar-button" type="button">
    <i class="fa fa-plug"></i>
    Connect
  </button>
  <button class="btn btn-secondary btn-sm toolbar-button" type="button">
    <i class="fa fa-chevron-down"></i>
    Export
  </button>
  <button *ngIf="!viewOnly" class="btn btn-success btn-sm toolbar-button" type="button">
    <i class="fa fa-check"></i>
    Verify
  </button>
  <button *ngIf="!viewOnly" class="btn btn-primary btn-sm toolbar-button" type="button">
    <i class="fa fa-share"></i>
    Share
  </button>
  <button *ngIf="!viewOnly" class="btn btn-danger btn-sm toolbar-button" type="button" (click)="reset()" [disabled]="!(changed | async)">
    <i class="fa fa-trash"></i>
    Reset
  </button>
  <button *ngIf="!viewOnly" class="btn btn-success btn-sm toolbar-button" type="button" (click)="save()" [disabled]="!(valid | async) || !(changed | async)">
    <i class="fa fa-save"></i>
    Save
  </button>
</div>
