<div>
  <button *ngIf="!viewOnly" class="btn toolbar-button" type="button">
    <i class="fa fa-undo"></i>
    Undo
  </button>
  <button *ngIf="!viewOnly" class="btn toolbar-button" type="button">
    <i class="fa fa-repeat"></i>
    Redo
  </button>
</div>
<div>
  <button class="btn btn-info toolbar-button" type="button">
    <i class="fa fa-plug"></i>
    Connect
  </button>
  <button class="btn btn-secondary toolbar-button" type="button">
    <i class="fa fa-chevron-down"></i>
    Export
  </button>
  <button *ngIf="!viewOnly" class="btn btn-success toolbar-button" type="button">
    <i class="fa fa-check"></i>
    Verify
  </button>
  <button *ngIf="!viewOnly" class="btn btn-primary toolbar-button" type="button">
    <i class="fa fa-share"></i>
    Share
  </button>
  <button *ngIf="!viewOnly" class="btn btn-danger toolbar-button" type="button">
    <i class="fa fa-trash"></i>
    Reset
  </button>
  <button *ngIf="!viewOnly" class="btn btn-success toolbar-button" type="button">
    <i class="fa fa-save"></i>
    Save
  </button>
</div>
